<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors game</title>
    <script src="script.js" defer ></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&family=Turret+Road:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="welcome-screen appear background-image1">
        <h1 class="titles-style">Welcome to my rock, paper, scissors game!</h1>
        <button class="start-game-button buttons-style tiltingAnimation">Start the game!</button>
        <div class="audio-buttons-container">
            <button class="play-music-button buttons-style tiltingAnimation">Play<br>music</button>
            <button class="stop-music-button buttons-style tiltingAnimationReverse">Pause<br>music</button>
        </div>
    </div>
    <div class="game-container background-image1">
        <p class="results-paragraph popUpParagraph">Choose your option! The result is going to show up here.</p>
        <div class="buttons-container">
            <div class="rps-buttons">
                <button class="rock-button buttons-style tiltingAnimation">Rock</button>
                <button class="paper-button buttons-style tiltingAnimationReverse">Paper</button>
                <button class="scissors-button buttons-style tiltingAnimation">Scissors</button>
            </div>
        </div>
        <h1 class="scores-title">Scores</h1>
        <div class="div-scores-container">
                <p class="scores-p" id="player-points">Player score: 0</p>
                <p class="scores-p" id="ties-points">Ties: 0</p>
                <p class="scores-p" id="computer-points">Computer score: 0</p>
        </div>
        <div class="game-music-btn">
            <button class="music-btn-play buttons-style">Play<br>music</button>
            <button class="music-btn-stop buttons-style">Stop<br>music</button>
        </div>
    </div>
    <div class="audio-files-container">
        <audio preload="auto" id="background-music" src="sound-effects/background-music.mp3"></audio>
        <audio preload="auto" id="reset-game-sound-effect" src="sound-effects/new-game-sound-effect.wav"></audio>
        <audio preload="auto" id="winner-sound-effect" src="sound-effects/win-sound.wav"></audio>
        <audio preload="auto" id="loser-sound-effect" src="sound-effects/lose-sound.wav" ></audio>
        <audio preload="auto" id="beep-sound-effect" src="sound-effects/beep.mp3"></audio>
        <audio preload="auto" id="cork-sound-effect" src="sound-effects/cork.mp3"></audio>
        <audio preload="auto" id="main-theme" src="sound-effects/main-theme.mp3"></audio>
    </div>
</body>
</html>
